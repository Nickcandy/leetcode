variables:
- name: one
  value: initialValue 
- name: BumpUpBranch
  value: none 
steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      if ($false -eq $true) {
          Write-Host "##vso[task.setvariable variable=BumpUpBranch]codeoob"
      } else {
          Write-Host "##vso[task.setvariable variable=BumpUpBranch]bbbbbbbbbbbbbb"
      }
      echo $(BumpUpBranch) 

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
       Write-Host ${{ variables.BumpUpBranch }}
       echo $(BumpUpBranch) 